build:
  environment:
    php:
      version: 7.2
    docker: true

  tests:
    override:
      - command: 'docker-compose up -d'
      -
        command: 'vendor/bin/phpunit --coverage-clover=some-file'
        coverage:
          file: 'some-file'
          format: 'clover'
filter:
  excluded_paths:
    - "test/"